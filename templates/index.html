<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI 银行智能体</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        #chat-container { width: 400px; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 500px; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; border-bottom: 1px solid #eee; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; max-width: 80%; }
        .user { background: #007bff; color: white; align-self: flex-end; margin-left: auto; }
        .ai { background: #e9e9eb; color: #333; }
        #input-area { padding: 15px; display: flex; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; margin-left: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container">
    <div style="background: #007bff; color: white; padding: 15px; text-align: center; border-radius: 10px 10px 0 0;">
        智能银行助手 (MVP)
    </div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="问问余额或转账...">
        <button onclick="sendMessage()">发送</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = '';

        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        });
        const data = await response.json();
        addMessage(data.reply, 'ai');
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        div.innerText = text;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    // 绑定回车键
    document.getElementById('userInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
