<script>
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const emptyState = document.getElementById('emptyState');
    const quickQuestions = document.getElementById('quick-questions');

    function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
    }

    function formatText(text) {
        // æ ¼å¼åŒ–æ–‡æœ¬ï¼Œæ”¯æŒæ¢è¡Œå’ŒåŸºæœ¬æ’ç‰ˆ
        let formatted = text;
        
        // å°†å¤šä¸ªè¿ç»­æ¢è¡Œç¬¦è½¬æ¢ä¸ºæ®µè½åˆ†éš”
        formatted = formatted.replace(/\n{3,}/g, '\n\n');
        
        // å¤„ç†åˆ—è¡¨æ ¼å¼ï¼ˆç®€å•çš„æ•°å­—åˆ—è¡¨æˆ–é¡¹ç›®ç¬¦å·ï¼‰
        formatted = formatted.replace(/^(\d+[\.ã€])\s*(.+)$/gm, '$1 $2');
        
        return formatted;
    }

    function addMessage(text, sender, isError = false) {
        // éšè—ç©ºçŠ¶æ€
        if (emptyState) {
            emptyState.style.display = 'none';
        }

        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${sender}${isError ? ' error-msg' : ''}`;
        
        // åˆ›å»ºå†…å®¹å®¹å™¨
        const contentDiv = document.createElement('div');
        contentDiv.className = 'msg-content';
        
        // æ ¼å¼åŒ–æ–‡æœ¬å¹¶è®¾ç½®å†…å®¹
        const formattedText = formatText(text);
        contentDiv.textContent = formattedText;
        msgDiv.appendChild(contentDiv);

        // æ·»åŠ æ—¶é—´æˆ³
        const timeSpan = document.createElement('span');
        timeSpan.className = 'msg-time';
        timeSpan.textContent = getCurrentTime();
        msgDiv.appendChild(timeSpan);

        messagesContainer.appendChild(msgDiv);
        scrollToBottom();
    }

    function showLoading() {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'loading';
        loadingDiv.id = 'loadingIndicator';
        loadingDiv.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
        messagesContainer.appendChild(loadingDiv);
        scrollToBottom();
    }

    function hideLoading() {
        const loading = document.getElementById('loadingIndicator');
        if (loading) {
            loading.remove();
        }
    }

    function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // å‘é€å¿«æ·é—®é¢˜
    function sendQuickQuestion(question) {
        // ç›´æ¥è®¾ç½®è¾“å…¥æ¡†å¹¶å‘é€
        userInput.value = question;

    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // ç¦ç”¨è¾“å…¥å’ŒæŒ‰é’®
        userInput.disabled = true;
        sendBtn.disabled = true;
        sendBtn.textContent = 'å‘é€ä¸­...';

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        addMessage(text, 'user');
        userInput.value = '';

        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        showLoading();

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            hideLoading();
            
            if (data.reply) {
                addMessage(data.reply, 'ai');
            } else {
                addMessage('æŠ±æ­‰ï¼Œæ²¡æœ‰æ”¶åˆ°å›å¤ã€‚', 'ai', true);
            }
        } catch (error) {
            hideLoading();
            addMessage(`é”™è¯¯ï¼š${error.message}ã€‚è¯·ç¨åé‡è¯•ã€‚`, 'ai', true);
            console.error('Error:', error);
        } finally {

            userInput.disabled = false;
            sendBtn.disabled = false;
            sendBtn.textContent = 'å‘é€';
            userInput.focus();
        }
    }

    // å›è½¦é”®å‘é€
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {

    // æ¸…é™¤å¯¹è¯å†å²

                addMessage('å¯¹è¯å†å²å·²æ¸…é™¤ï¼Œå¯ä»¥å¼€å§‹æ–°çš„å¯¹è¯äº†ã€‚', 'ai');
            } else {
