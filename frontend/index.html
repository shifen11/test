    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        function formatText(text) {
            let formatted = text;
            formatted = formatted.replace(/\n{3,}/g, '\n\n');
            formatted = formatted.replace(/^(\d+[\.ã€])\s*(.+)$/gm, '$1 $2');
            return formatted;
        }

        function addMessage(text, sender, isError = false) {
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            const msgDiv = document.createElement('div');
            msgDiv.className = `mb-4 px-4 py-3 rounded-2xl max-w-[85%] min-w-[120px] word-break break-words relative msg-animate ${
                sender === 'user' 
                    ? 'ml-auto bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-br-sm' 
                    : isError
                    ? 'bg-red-50 text-red-700 border border-red-200 rounded-bl-sm'
                    : 'bg-white text-gray-800 border border-gray-200 rounded-bl-sm shadow-sm'
            }`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'whitespace-pre-wrap break-words leading-relaxed tracking-wide text-[15px]';
            contentDiv.textContent = formatText(text);
            msgDiv.appendChild(contentDiv);

            const timeSpan = document.createElement('span');
            timeSpan.className = `block mt-2 text-[11px] font-normal ${
                sender === 'user' ? 'text-white/80' : 'text-gray-500'
            }`;
            timeSpan.textContent = getCurrentTime();
            msgDiv.appendChild(timeSpan);

            messagesContainer.appendChild(msgDiv);
            scrollToBottom();
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');

            loadingDiv.id = 'loadingIndicator';

                <div class="loading-dot w-2 h-2 bg-indigo-500 rounded-full"></div>
                <div class="loading-dot w-2 h-2 bg-indigo-500 rounded-full"></div>
            `;
            messagesContainer.appendChild(loadingDiv);
            scrollToBottom();
        }

        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) {
                loading.remove();
            }
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            userInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'å‘é€ä¸­...';
